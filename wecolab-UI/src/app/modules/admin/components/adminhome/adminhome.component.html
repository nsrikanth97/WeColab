<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Admin Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../../../assets/dash_assets/demo/demo.css" rel="stylesheet" />
  <link href="../../../../../assets/dash_assets/css/paper-dashboard.min.css" rel="stylesheet" />

</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" id="sidebarr" [ngClass]="{'active':toggled}" data-color="black" data-active-color="danger">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo">
        <a href="#" class="simple-text logo-mini">
          <div class="logo-image-small">
            <img src="../../../../../assets/dash_assets/img/logo-small.png">
          </div>
        </a>
        <a href="#" class="simple-text logo-normal">
          Wecolab Welcome!
          <!-- <div class="logo-image-big">
            <img src="../assets/img/logo-big.png">
          </div> -->
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li routerLinkActive="active" (click)="toggled=!toggled">
            <a [routerLink]="['/wecolab/administration']">
              <i class="fas fa-user-cog"></i>
              <p>Administration</p>
            </a>
          </li>
          <li routerLinkActive="active" (click)="toggled=!toggled">
            <a [routerLink]="['/wecolab/Goals']">
              <i class="fas fa-bullseye"></i>
              <p>Target Analysis</p>
            </a>
          </li>
          <li routerLinkActive="active" (click)="toggled=!toggled">
            <a [routerLink]="['/wecolab/Change_Password']">
              <i class="fas fa-key"></i>
              <p>Change Password</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler" (click)="toggled=!toggled">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand">Wecolab Admin Dashboard</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form>
              <!-- <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                  <div class="input-group-text">
                      <i class="fas fa-search"></i>
                  </div>
                </div>
              </div> -->
            </form>
            <ul class="navbar-nav">

              <li class="nav-item">
                <a class="nav-link btn-rotate" (click)="SignOut()">
                  <!-- <i class="fas fa-user-circle"></i> -->
                  <p>
                    <span class="btn btn-link d-md-block">Sign Out</span>
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="content">
        <router-outlet></router-outlet>
      </div>

      <!-- <footer class="footer footer-black  footer-white ">
          <app-footer></app-footer>
      </footer> -->

    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="../../../../../assets/dash_assets/js/core/jquery.min.js"></script>
  <script src="../../../../../assets/dash_assets/js/core/popper.min.js"></script>
  <script src="../../../../../assets/dash_assets/js/core/bootstrap.min.js"></script>
  <script src="../../../../../assets/dash_assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../../../../../assets/dash_assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../../../../../assets/dash_assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../../../../assets/dash_assets/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="../../../../../assets/dash_assets/demo/demo.js"></script>
  <script>
    $(document).ready(function () {
      // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
      demo.initChartsPages();
    });
  </script>

</body>

</html>
