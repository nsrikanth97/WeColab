<div class="messages">
  <div class="selected_details">
    <div class="selected_details_img">
      <img
        src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
    </div>
    <div class="selected_details_username">
      <h4>Notifications</h4>
    </div>
  </div>
  <div class="msg_history" #scrollBottom>
    <div class="incoming_msg" *ngFor="let notification of invitations">
      <div class="received_msg">
        <div class="received_from" (click)="showMessages(notification.fromId)" >{{ getUser(notification.fromId)}} <div (click)="rejectInvitation(notification)" style="float: right">&#10005;</div></div>
        <div class="notification_content" ><span [class.d-none]="!notification.groupId">You have been invited to join group:</span> {{notification.groupName}}</div>
        <ul class="nav nav-tabs" style="border-bottom: none" [class.d-none]="!notification.groupId">
          <li class="nav-item">
            <button class="nav-buttons" (click)="acceptInvitation(notification)">Accept</button>
          </li>
          <li class="nav-item">
            <button class="nav-buttons nav-buttons2" (click)="rejectInvitation(notification)">Reject</button>
          </li>
        </ul>
        <span class="time_date">{{notification.dateTime}}</span>
      </div>
    </div>
  </div>
</div>
