<div class="signup-form">
    <button id="x" (click)="closeModal()">X</button>
    <form [formGroup]="employeeForm" (ngSubmit)="onRegister()">
        <h3>Set Profile</h3>
        <div class="form-group">
            <input type="text" formControlName="firstName" class="form-control" placeholder="FirstName">
            <div id="error" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                <small *ngIf="firstName.errors['required']">firstName required</small>
                <small></small>
            </div>
        </div>
        <div class="form-group">
            <input type="text" formControlName="lastName" class="form-control" placeholder="LastName">
            <div id="error" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                <small *ngIf="lastName.errors['required']">lastName required</small>
                <small></small>
            </div>
        </div>
        <div class="form-group">
            <input type="tel" formControlName="phone" name="phone" class="form-control" placeholder="Phone number">
            <div id="error" *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                <small *ngIf="phone.errors['required']">phone number required</small>
                <small *ngIf="phone.errors['pattern']">Invalid phone number</small>
                <small></small>
            </div>
        </div>
        <div class="form-group">
            <input type="file" formControlName="profilePic" class="form-control" accept="image/*"
                (change)="onChange($event)" placeholder="profile pic">
            <div id="error" *ngIf="profilePic.invalid && (profilePic.dirty || profilePic.touched)">
                <small *ngIf="profilePic.errors['required']">profilePic required</small>
                <small></small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Set New Password">
            <div id="error" *ngIf="password.invalid && (password.dirty || password.touched)">
                <small *ngIf="password.errors['required']">password required</small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="confirmPassword" class="form-control" name="confirmPassword"
                placeholder="Confirm New Password" passwordValidator="password">
            <div id="error" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                <small *ngIf="confirmPassword.errors['required']">confirmPassword required</small>
                <small *ngIf="confirmPassword.errors['passwordValidator'] && confirmPassword.dirty">passwords didn't
                    match,try again</small>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-success btn-lg btn-block">Register
                Now</button>
        </div>
    </form>

</div>
